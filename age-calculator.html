<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your age accurately in years, months, and days.">
    <title>Age Calculator - Calculator.in</title>
</head>
<body>
    <h1>Age Calculator</h1>
    <label for="dob">Enter Date of Birth:</label>
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="ageResult"></div>

    <script>
        function calculateAge() {
            const dob = new Date(document.getElementById('dob').value);
            const today = new Date();
            let years = today.getFullYear() - dob.getFullYear();
            let months = today.getMonth() - dob.getMonth();
            let days = today.getDate() - dob.getDate();
            if (days < 0) {
                months--;
                days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            document.getElementById('ageResult').innerText = `You are ${years} years, ${months} months, and ${days} days old.`;
        }
    </script>
</body>
</html>
