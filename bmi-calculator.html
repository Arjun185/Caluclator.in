<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your Body Mass Index (BMI) and check if you're healthy.">
    <title>BMI Calculator - Calculator.in</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight">

    <label for="height">Height (cm):</label>
    <input type="number" id="height">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="bmiResult"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
            const bmi = weight / (height * height);

            let category = '';
            if (bmi < 18.5) category = 'Underweight';
            else if (bmi < 24.9) category = 'Normal';
            else if (bmi < 29.9) category = 'Overweight';
            else category = 'Obese';

            document.getElementById('bmiResult').innerHTML = `Your BMI is ${bmi.toFixed(2)} (${category}).`;
        }
    </script>
</body>
</html>
