<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-One Calculator: Monthly Interest, Age, BMI, and EMI Calculators">
    <meta name="keywords" content="Calculator, Interest Calculator, Age Calculator, BMI Calculator, EMI Calculator">
    <meta name="author" content="Calculator.in">
    <title>All-in-One Calculator - Calculator.in</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(240, 242, 245);
            color: rgb(40, 167, 69);
        }
        h1 {
            color: rgb(40, 167, 69);
            text-align: center;
            margin-top: 20px;
        }
        /* Navigation Bar */
        nav {
            background: rgb(40, 167, 69);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Container */
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border: 3px solid rgb(40, 167, 69);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgb(40, 167, 69);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: rgb(40, 167, 69);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-XXXXXXXXXXXXXX", // Replace with your AdSense ID
            enable_page_level_ads: true
        });
    </script>
</head>

<body>
    <nav>
        <a onclick="showCalculator('interest')">Monthly Interest</a>
        <a onclick="showCalculator('age')">Age Calculator</a>
        <a onclick="showCalculator('bmi')">BMI Calculator</a>
        <a onclick="showCalculator('emi')">EMI Calculator</a>
    </nav>

    <h1 id="calc-title">Monthly Interest Calculator</h1>

    <div class="container">
        <!-- Monthly Interest Calculator -->
        <div id="interest" class="calculator">
            <div class="input-group">
                <label for="principal">Principal Amount (₹):</label>
                <input type="number" id="principal">
            </div>
            <div class="input-group">
                <label for="rate">Monthly Interest Rate (%):</label>
                <input type="number" id="rate">
            </div>
            <button onclick="calculateInterest()">Calculate</button>
            <div class="result" id="interestResult"></div>
        </div>

        <!-- Age Calculator -->
        <div id="age" class="calculator" style="display: none;">
            <div class="input-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>
            <button onclick="calculateAge()">Calculate</button>
            <div class="result" id="ageResult"></div>
        </div>

        <!-- BMI Calculator -->
        <div id="bmi" class="calculator" style="display: none;">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height">
            </div>
            <button onclick="calculateBMI()">Calculate</button>
            <div class="result" id="bmiResult"></div>
        </div>

        <!-- EMI Calculator -->
        <div id="emi" class="calculator" style="display: none;">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount">
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate">
            </div>
            <div class="input-group">
                <label for="loanTenure">Loan Tenure (Months):</label>
                <input type="number" id="loanTenure">
            </div>
            <button onclick="calculateEMI()">Calculate</button>
            <div class="result" id="emiResult"></div>
        </div>
    </div>

    <script>
        function showCalculator(calc) {
            document.querySelectorAll('.calculator').forEach(el => el.style.display = 'none');
            document.getElementById(calc).style.display = 'block';
            document.getElementById('calc-title').innerText = calc.charAt(0).toUpperCase() + calc.slice(1) + " Calculator";
        }

        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('rate').value);
            let interest = (principal * rate) / 100;
            document.getElementById('interestResult').innerText = `Monthly Interest: ₹${interest.toFixed(2)}`;
        }

        function calculateAge() {
            let dob = new Date(document.getElementById('dob').value);
            let today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            document.getElementById('ageResult').innerText = `Age: ${age} years`;
        }

        function calculateBMI() {
            let weight = parseFloat(document.getElementById('weight').value);
            let height = parseFloat(document.getElementById('height').value) / 100;
            let bmi = weight / (height * height);
            document.getElementById('bmiResult').innerText = `BMI: ${bmi.toFixed(2)}`;
        }

        function calculateEMI() {
            let loanAmount = parseFloat(document.getElementById('loanAmount').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 12 / 100;
            let loanTenure = parseInt(document.getElementById('loanTenure').value);
            let emi = loanAmount * interestRate * Math.pow(1 + interestRate, loanTenure) / (Math.pow(1 + interestRate, loanTenure) - 1);
            document.getElementById('emiResult').innerText = `EMI: ₹${emi.toFixed(2)}`;
        }
    </script>
</body>
</html>
